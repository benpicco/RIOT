#
# volatiles volaProg FTDI/JTAG programmer.
# For TI Tiva Cortex-M4 TM4C123... devices.
#

#source [find interface/volaProg-ftdi.cfg]

interface ft2232
ft2232_device_desc "volaProg JTAG Programmer"
ft2232_layout luminary_icdi
ft2232_vid_pid 0x0403 0xBCDA

set WORKAREASIZE 0x4000
set CHIPNAME TM4C1231H6PM
source [find target/stellaris.cfg]
